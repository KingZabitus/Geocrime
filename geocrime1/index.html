<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="public/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="_ib",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>""+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})

<body>
    <div id="header">
        <img id="logo" src="public/logo.png">
    </div>
    <div id="content">
        <div id="registerCard">
            <h1>Registre sua Ocorrência:</h1>
            <form id="ocorrenciaForm">
                <div class="map" style="width: 100%; height: 200px;"></div>
                <div id="nome">
                    <label for="nomeOcorrencia">Título da Ocorrência:</label>
                    <input type="text" required placeholder="Nome" id="nomeOcorrencia">
                </div>
                <div id="descricao">
                    <label for="descricaoOcorrencia">Tipo de Ocorrência:</label>
                    <input type="text" required placeholder="Assalto, Assassinato, etc..." id="descricaoOcorrencia">
                </div>
                <div id="dataHora">
                    <label for="dataHoraOcorrencia">Data e Hora:</label>
                    <input type="datetime-local" required id="dataHoraOcorrencia">
                </div>
                <div id="localOcorrencia">
                    <label for="latitudeOcorrencia">Latitude:</label>
                    <input type="text" required id="latitudeOcorrencia" placeholder="Clique em um ponto do mapa">
                    <label for="longitudeOcorrencia">Longitude:</label>
                    <input type="text" required id="longitudeOcorrencia" placeholder="Clique em um ponto do mapa">
                </div>
                <div>
                    <button type="submit" id="button">Registrar Ocorrência</button>
                </div>
            </form>
        </div>
        <div id="OcorrenciaList">
            <h2 id="titulo">Lista de Ocorrências:</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
